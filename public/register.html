<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container register-container">
        <!-- Header Section -->
        <div class="header">
            <h3>Welcome to GCIT EduChain</h3>
            <br>
            <p class="subtext">Hello there, create a new account</p>
            <div class="icon-container">
                <img src="./icons/refer.png" alt="Register Icon">
            </div>
        </div>

        <!-- Form Section -->
        <form id="initialForm" onsubmit="event.preventDefault(); registerStep1();">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
            <p class="terms">By creating an account you agree to our <a href="#">Terms and Conditions</a></p>
        </form>

        <form id="keyForm" style="display: none;" onsubmit="event.preventDefault(); saveKeys();">
            <label for="privateKey">Private Key</label>
            <input type="text" id="privateKey" readonly>
        
            <label for="publicKey">Public Key</label>
            <input type="text" id="publicKey" readonly>
        
            <button type="button" id='generateKeysButton' onclick="generateKeys()">Generate</button>
            <button type="submit" onclick="saveKeys()">Save</button>
        </form>
        
        

        <!-- Footer Section -->
        <div class="footer">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>

        <!-- Custom Alert Modal -->
        <div id="customAlert" class="alert-modal" style="display: none;">
            <div class="alert-content">
                <span class="close-alert" onclick="closeAlert()">&times;</span>
                <h2 id="alertTitle">Alert</h2>
                <p id="alertMessage">This is a custom alert message.</p>
                <button onclick="closeAlert()">OK</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js" ></script>


</html>
